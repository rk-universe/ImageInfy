          <div class="wrapper">
            <header>File Uploader JavaScript</header>
            <form id="uploadForm" action="#">
                <input class="file-input" type="file" name="file" id="fileInput" multiple hidden>
                <!-- <input type="file" id="fileInput" multiple /> -->
                <button type="button" id="uploadButton">Upload Files</button> 
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Browse File to Upload</p>
            </form>
            <section class="progress-area" id="progressArea"></section>
            <section class="uploaded-area" id="uploadedArea"></section>
        </div>


        </div>

      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
              <div class="warning">
                <p>Please upload images that meet the following conditions:</p>
                <ul>
                  <li>Minimum 10 images</li>
                  <li> 4 to 5 face closeup image</li>
                  <li>Full body shots for images 2 and 3</li>
                  <li>Images should have different expressions</li>
                </ul>
              </div>
            </div>
